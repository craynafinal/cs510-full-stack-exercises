<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="output"></div>

		<script type="text/javascript">
			var functionCreate = function(intWidth, intHeight) {
				// create a table with the width and height and in doing so, set the text to each cell to 'click me'

				// while creating the table, add an on click listener to each and every cell
				// once a cell has been clicked, the corresponding listener should change the text of the associated cell to 'x.y'
				// to achieve this, set / get the coordinates by binding them to each individual cell through the data function
				var ret = '';

        for (i = 1; i <= intHeight; i++) {
          ret += "<tr>";

          for (j = 1; j <= intWidth; j++) {
            ret += "<td>" + i + "." + j + "</td>";
          }

          ret += "</tr>";
        }

        jQuery('#output').append('<table border="1"></table>').children().append(ret);
				jQuery('#output').children().children().children().each(
					function() {
						var temp = jQuery(this).text();
						jQuery(this).text("click me");
						jQuery(this).on('click', function() {
							jQuery(this).text(temp);
						});
					});
				
				return null;
			};

			jQuery('#output')
				.append(functionCreate(3, 2))
			;
			
			// expected table for functionCreate(1, 2):
			//   <table border="1">
			//     <tr>
			//       <td>click me</td> // should change to '1.1' if clicked
			//       <td>click me</td> // should change to '1.2' if clicked
			//     </tr>
			//   </table>
			
			// expected table for functionCreate(3, 2):
			//   <table border="1">
			//     <tr>
			//       <td>click me</td> // should change to '1.1' if clicked
			//       <td>click me</td> // should change to '1.2' if clicked
			//       <td>click me</td> // should change to '1.3' if clicked
			//     </tr>
			//     <tr>
			//       <td>click me</td> // should change to '2.1' if clicked
			//       <td>click me</td> // should change to '2.2' if clicked
			//       <td>click me</td> // should change to '2.3' if clicked
			//     </tr>
			//   </table>
		</script>
	</body>
</html>
