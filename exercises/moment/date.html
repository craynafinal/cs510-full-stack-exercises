<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript">
			var functionDate = function(longEpoch) {
				// given the epoch time longEpoch, return a string that represents the date in the format 'YYYY.MM.DD HH:MM:SS'

				var date_return = new Date(longEpoch);

				var year = date_return.getFullYear();
				var month = date_return.getMonth() + 1;
				var day = date_return.getDate();
				var hours = date_return.getHours();
				var minutes = date_return.getMinutes();
				var seconds = date_return.getSeconds();

				var formatted = '';

				formatted += year;
				formatted += '.';
				formatted += ('00' + month).slice(-2);
				formatted += '.';
        formatted += ('00' + day).slice(-2);
				formatted += ' ';
        formatted += ('00' + hours).slice(-2);
				formatted += ':';
        formatted += ('00' + minutes).slice(-2);
				formatted += ':';
        formatted += ('00' + seconds).slice(-2);

				

				// ('00' + 1).slice(-2) returns substr of last 2 chars
				return formatted;
			};

			console.log(functionDate(1468791791525)); // expected: '2016.07.17 14:43:11' (assuming pacific standard time)
			console.log(functionDate(881214188491)); // expected: '1997.12.03 21:43:08' (assuming pacific standard time)
			console.log(functionDate(1998493276359)); // expected: '2033.04.30 10:01:16' (assuming pacific standard time)
		</script>
	</head>
	<body>

	</body>
</html>
