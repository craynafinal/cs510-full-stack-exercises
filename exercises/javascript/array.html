<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript">
			var arrayHandle = [];

			var functionInsert = function(intNumber) {
				// insert intNumber into arrayHandle
				arrayHandle.push(intNumber);
			};

			var functionDelete = function(intNumber) {
				// remove the first occurrence of intNumbers in arrayHandle

        var index = arrayHandle.indexOf(intNumber);

				if (index > -1 && index < arrayHandle.length) {
          arrayHandle.splice(index, 1);
				}
			};

			var functionLookup = function(intIndex) {
				// return the intNumber from arrayHandle at intIndex, deleting the obtained intNumber

				if (intIndex > -1 && intIndex < arrayHandle.length) {
					var ret = arrayHandle[intIndex];
					arrayHandle.splice(intIndex, 1);
					return ret;
				} else {
					return null;
				}
			};

			var functionValues = function() {
				// return a string of the concatenated intNumber in arrayHandle, separated by commas

				return arrayHandle.join(", ");
			};

			functionInsert(1);
			functionInsert(2);
			functionInsert(3);
			functionInsert(2);
			functionInsert(1);
			console.log(functionValues()); // expected: '1, 2, 3, 2, 1'
			console.log(functionLookup(1)); // expected: 2
			console.log(functionValues()); // expected: '1, 3, 2, 1'
			functionDelete(1);
			console.log(functionValues()); // expected: '3, 2, 1'
			console.log(functionLookup(2)); // expected: 1
			console.log(functionValues()); // expected: '3, 2'
			functionDelete(-1);
			console.log(functionLookup(-1)); // expected: null
		</script>
	</head>
	<body>

	</body>
</html>
