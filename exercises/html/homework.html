<!DOCTYPE html>
<html>
  <head>
    <title>
      test
    </title>
  </head>
  <body>
		<form action="">
			<table border="1">
				<tr>
					<th>attribute</th>
					<th>value</th>
				</tr>
				<tr>
					<td>name</td>
					<td><input type="text" placeholder="name"></input></td>
				</tr>
				<tr>
					<td>gender</td>
					<td>
						<input type="radio" name="gender" value="male">male</input><br>
						<input type="radio" name="gender" value="female">female</input><br>
						<input type="radio" name="gender" value="other" checked>other</input>
					</td>
				</tr>
				<tr>
					<td>major</td>
					<td>
						<select name="major" multiple="multiple">
						<option>math</option>
						<option selected>computer science</option>
						<option>physics</option>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						anything else?<br>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="submit"></input>
					</td>
				</tr>
			</table>
		</form>
  </body>
</html>
